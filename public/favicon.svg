<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#8B1538" stroke="#6B0F2A" stroke-width="2"/>
  
  <!-- Fork (left) -->
  <g fill="#F4E4D7">
    <!-- Fork handle -->
    <rect x="28" y="55" width="4" height="25" rx="2"/>
    <!-- Fork prongs -->
    <rect x="26" y="30" width="2" height="28" rx="1"/>
    <rect x="30" y="30" width="2" height="28" rx="1"/>
    <rect x="34" y="30" width="2" height="25" rx="1"/>
    <!-- Fork base -->
    <rect x="25" y="28" width="12" height="3" rx="1.5"/>
  </g>
  
  <!-- Knife (right) -->
  <g fill="#F4E4D7">
    <!-- Knife handle -->
    <rect x="68" y="55" width="4" height="25" rx="2"/>
    <!-- Knife blade -->
    <path d="M 68 30 L 72 30 L 72 56 L 70 58 L 68 56 Z" />
    <ellipse cx="70" cy="28" rx="2" ry="2"/>
  </g>
  
  <!-- Letter B in the center -->
  <text x="50" y="62" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#F4E4D7" text-anchor="middle">B</text>
</svg>
