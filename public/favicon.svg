<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B21A8"/>
      <stop offset="100%" style="stop-color:#9333EA"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- Central node -->
  <circle cx="50" cy="50" r="12" fill="url(#nodeGrad)"/>
  
  <!-- Outer nodes -->
  <circle cx="50" cy="20" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="76" cy="35" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="76" cy="65" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="50" cy="80" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="24" cy="65" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="24" cy="35" r="8" fill="#fff" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="38" x2="50" y2="28" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="44" x2="70" y2="38" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="56" x2="70" y2="62" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="62" x2="50" y2="72" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="56" x2="30" y2="62" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="44" x2="30" y2="38" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
  <!-- S letter in center -->
  <text x="50" y="56" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e1b4b" text-anchor="middle">S</text>
</svg>
